<!doctype html>
<html class="no-js" lang="">
<head>
    <title>Blog</title>
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href=
    "apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=
    "favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=
    "favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="center">
        <a href="index.html">‚Üê Back to home</a>
    </div>
    <h1 id="title">Blog</h1>
    <div class="other">
        <h2>Posts</h2>
        <ul>
            <li>
                <a href="blog/syncthing.html">Syncthing</a>
            </li>
        </ul>
    </div>
    <script>
     function setLoading() {
         document.body.classList.add('loading');
     }

     function setLoaded() {
         document.body.classList.add('loaded');
     }

     function loadImage() {
         const preloadImage = document.createElement('img');
         preloadImage.classList.add('hidden');
         preloadImage.src = 'res/sky.jpg';

         const title = document.getElementById('title');
         title.parentElement.appendChild(preloadImage);

         preloadImage.addEventListener('load', () => {
             title.style.backgroundImage = 'url(res/sky.jpg)';
             setLoaded();
         }, { once: true });
     }

     document.addEventListener('DOMContentLoaded', () => {
         setLoading();
         loadImage();
     });
    </script>
</body>
</html>
