    <script>
     function setLoading() {
         document.body.classList.add('loading');
     }

     function setLoaded() {
         document.body.classList.add('loaded');
     }

     function loadImage() {
         const preloadImage = document.createElement('img');
         preloadImage.classList.add('hidden');
         preloadImage.src = `img/sky.jpg`;

         const title = document.getElementById('title');
         title.parentElement.appendChild(preloadImage);

         preloadImage.addEventListener('load', () => {
             title.style.backgroundImage = `url(img/sky.jpg)`;
             setLoaded();
         }, { once: true });
     }

     document.addEventListener('DOMContentLoaded', () => {
         setLoading();
         loadImage();
     });
    </script>
